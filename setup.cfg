[metadata]
name = aa-toolbox
author = Centre for Humanitarian Data Predictive Analytics Team
author_email = centrehumdata@un.org
summary = Toolbox for anticipatory action
description_file = README.md
home_page = https://github.com/OCHA-DAP/pa-aa-toolbox
license = GPLv3
classifier =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6
install_requires =
    hdx-python-api
    numpy
    geopandas
    pydantic

[options.packages.find]
where = src

[build_sphinx]
builders = html
source-dir = docs/source
build-dir = docs/build

[pbr]
skip_changelog = True
skip_authors = True

[flake8]
extend-ignore = SFS301 # Allow f-strings
docstring-convention = numpy
