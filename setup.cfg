[metadata]
name = aa-toolbox
version = attr: aatoolbox.__version__
url = https://github.com/OCHA-DAP/pa-aa-toolbox
project_urls =
    Documentation = https://aa-toolbox.readthedocs.io/en/latest/
    Changes = https://github.com/OCHA-DAP/pa-aa-toolbox/blob/main/CHANGELOG.rst
    PyPI Releases = https://pypi.org/project/aa-toolbox/
    Source Code = https://github.com/OCHA-DAP/pa-aa-toolbox/
    Issue Tracker = https://github.com/OCHA-DAP/pa-aa-toolbox/issues/
license = GPLv3
author = Centre for Humanitarian Data Predictive Analytics Team
author_email = centrehumdata@un.org
description = Toolbox for anticipatory action
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only


[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6
# TODO: Remove the rasterio requirements once 1.3 is released
install_requires =
    cftime
    geopandas
    hdx-python-api>=5.6.2
    hdx-python-country
    numpy
    pydantic
    pyyaml
    requests
    rasterio>=1.3a4;python_version=='3.10'
    rioxarray
    typing-extensions
    wrapt
    xarray[parallel]

[options.packages.find]
where = src

[build_sphinx]
builders = html
source-dir = docs/source
build-dir = docs/build

[flake8]
extend-ignore = SFS301 # Allow f-strings
docstring-convention = numpy
max-pos-args = 2
